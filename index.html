    <!-- Loader CSS -->
    <style>
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #c0970e;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      #loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <img src="/images/csk_flag.gif" alt="Loading..." style="width: 100px; height: 100px;" />
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Fade-out Script -->
    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        if (loader) {
          loader.classList.add("fade-out");
          setTimeout(() => loader.style.display = "none", 500);
        }
      });
    </script>
  </body>
